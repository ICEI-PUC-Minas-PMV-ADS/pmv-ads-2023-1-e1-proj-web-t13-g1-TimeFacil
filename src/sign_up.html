<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/aace5469c0.js"></script>
    <title>Registro time facil</title>
</head>
<body>
    <div id="form">
        <form id="registration-form" action="">
            <h2 class="title">Cadastro</h2>
            <label for="username">Nome de usuário</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Nome de usuário" type="text">
            </div>

            <label for="email">E-mail</label>
            <div class="input">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input id="email" name="email" placeholder="E-mail" type="text">
            </div> 

            <label for="matricula">Matrícula</label>
            <div class="input">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                <input id="matricula" name="matricula" placeholder="Matrícula" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>

            <div id="btn">
                <button type="submit" onclick="validarFormulario(event)">Cadastrar-se</button>
            </div>
        </form>
    </div>

    <script>
        function validarFormulario(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var matricula = document.getElementById('matricula').value;
            var senha = document.getElementById('senha').value;

            if (username === '') {
                alert('Por favor, informe um nome de usuário.');
                return;
            }

            if (email === '') {
                alert('Por favor, informe um endereço de e-mail.');
                return;
            }

            if (matricula === '') {
                alert('Por favor, informe uma matrícula.');
                return;
            }

            if (senha === '') {
                alert('Por favor, informe uma senha.');
                return;
            }

            alert('Formulário enviado com sucesso!');
            redirecionarParaLogin();
        }

        function redirecionarParaLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
